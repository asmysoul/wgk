#{extends 'frame.html' /}
#{set title:'商家个性化设置' /}

#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/config.css'}" />
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.pagination.css'}" />
<link rel="stylesheet" media="screen" href="@{'/public/datetimepicker/jquery.datetimepicker.css'}" />
#{/set}

<div class="contentCard">
	<div class="contentTitle">接单时间间隔设置</div>
	<div id="taskFilterPanel">
		<div class="clearfix mb10">
			<span class="floatLeft mr10">同一个账号，接同一个商家，需要</span>
			<input type="text" id="buyerAndSellerTime" value='${config.buyerAndSellerTime}'class="floatLeft mr10 inputText" />天
		</div>
		<div class="clearfix mb10">
			<span class="floatLeft mr10">同一个账号，接同一个店铺，需要</span>
			<input type="text" id="buyerAndShopTime" value='${config.buyerAndShopTime}' class="floatLeft mr10 inputText" />天
		</div>
		<div class="clearfix mb10">
			<span class="floatLeft mr10">同一个买号，接同一个店铺，需要</span>
			<input type="text" id="buyerAcountAndShopTime" value='${config.buyerAcountAndShopTime}' class="floatLeft mr10 inputText" />天
		</div>
		<div class="clearfix mb10">
			<span class="floatLeft mr10">同一个买号，接同一个商品，需要</span>
			<input type="text" id="buyerAcountAndItemTime" value='${config.buyerAcountAndItemTime}' class="floatLeft mr10 inputText" />天
		</div>
		<div class="clearfix mb10">
			<a class="stdColorButton floatLeft queryBtn" href="javascript:;" id="queryBtn">确认</a>
		</div>
	</div>
</div>
#{set 'moreScripts'}
<script src="@{'/public/javascripts/jquery.pagination.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/user/sellerConfig.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.zclip.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.number.min.js'}" type="text/javascript"></script>
<script src="@{'/public/datetimepicker/jquery.datetimepicker.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/main.js'}" type="text/javascript"></script>

<script type="text/javascript">App.module = 'sellerConfig';</script>
#{/set}
