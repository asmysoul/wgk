#{extends 'frame.html' /}
#{set title:'黑名单' /}

#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/shop.css'}" />
#{/set}


<div class="contentCard">
	<div class="contentTitle">
		<span class="iconfont">&#xf00c0;</span>
		已列入黑名单的买手
		<span id="btnBindShop">
			<i class="iconfont">&#xf0154;</i>
			添加黑名单&nbsp;&nbsp;&nbsp;&nbsp;
			<span class="grey">()</span>
		</span>
	</div>
	<div class="contentBody">
		<div class="taskSection">
			<div id="taskTableTitle">
				<table class="normTable">
					<tbody>
						<tr>
							<td class="r_seller">买手账号</td>
							<td class="r_commision">添加时间</td>
							<td class="r_amount">操作</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="taskWrapper">
				#{list items:shops, as:'shop'}
				<div class="taskRow">
					<table class="normTable">
						<tbody>
							<tr>
								<td class="r_seller">灰太狼的巴巴</td>
								<td class="r_commision">2014-07-01 12:32:20</td>
								<td class="r_amount">删除</td>
							</tr>
						</tbody>
					</table>
				</div>
				#{/list}
				<div class="taskRow">
					<table class="normTable">
						<tbody>
							<tr>
								<td class="r_seller">灰太狼的巴巴</td>
								<td class="r_commision"></td>
								<td class="r_amount">15单</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>

		</div>

	</div>
</div>

<!--绑定新店铺窗口-->
<div class="popWrapper" id="bindShopWnd">
	<div class="maskLayer"></div>
	<div class="modalWnd">
		<a href="javascript:;" class="wnd_Close_Icon" title="关闭窗口"></a>
		<h3 class="topTile">添加黑名单用户</h3>
		<div class="modalWndInner">
			<div id="shopInfoShower">
				<div class="panelLine">
					<span class="floatLeft ls">买手账号</span>
					<input type="text" class="inputText floatLeft ls" id="txtItemTitle"/>
					<span class="grey">(绑定后无法修改) </span>
				</div>
				<div class="panelLine"></div>
				<div class="panelLine"></div>
			</div>
		</div>
		<div class="wndBotButtonSection">
			<a id="btnConfirmSave" href="javascript:;" class="botButton">确认</a>
		</div>

	</div>

</div>

<!-- templates -->
<textarea id="taskRowTempl" class="muban">
	<div class="taskRow">
		<table class="normTable">
			<tbody>
				<tr>
					<td class="r_seller">灰太狼的巴巴</td>
					<td class="r_percount">123件</td>
					<td class="r_price">
						<span class="iconfont">&#xf0150;</span>
						516元
					</td>
					<td class="r_commision">
						<span class="green">8.4</span>
						符点
						<span class="red">1.5</span>
						经验
					</td>
					<td class="r_amount">15单</td>
					<td class="r_percent"> <strong class="ui-progressbar-mid ui-progressbar-mid-56"><em>56%</em></strong> 
					</td>
				</tr>
			</tbody>
		</table>
		<div class="taskCover">
			<div class="bg"></div>
			<a href="javascript:;" class="btnTakeIt stdColorButton">确认接手</a>
		</div>
	</div>
</textarea>

#{set 'moreScripts'}
<script src="@{'/public/javascripts/shop/shop.js'}" type="text/javascript"></script>
<script type="text/javascript">
	App.module = 'blacklist';
	// App.drivel = 'bb';
</script>
#{/set}
