#{extends 'frame.html' /}
#{set title:'商家个性化设置' /}

#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/config.css'}" />
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.pagination.css'}" />
<link rel="stylesheet" media="screen" href="@{'/public/datetimepicker/jquery.datetimepicker.css'}" />
#{/set}

<div class="contentCard">
	<div class="contentTitle">您现在的身份是：
		<span class = "red">${user.vipStatus.title}</span>
	</div>
</div>

<div class="contentCard">
	<div class="contentTitle">屏蔽不可解任务设置
		<span class = "red">（需VIP2级）</span>
	</div>
	<div id="taskFilterPanel">
		<div class="clearfix mb10">
			<span class="floatLeft mr10">是否屏蔽：</span>
			<select class="floatLeft mr10" id="isClearView">
	  				<option value="true" ${config.isClearView==true?'selected':''}>屏蔽</option>
	  				<option value="false" ${config.isClearView==false?'selected':''}>不屏蔽</option>
	 		</select>
			<a class="stdColorButton floatLeft queryBtn" href="javascript:;" id="queryBtn">确认</a>
		</div>
	</div>
</div>
#{set 'moreScripts'}
<script src="@{'/public/javascripts/jquery.pagination.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/user/buyerConfig.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.zclip.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.number.min.js'}" type="text/javascript"></script>
<script src="@{'/public/datetimepicker/jquery.datetimepicker.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/main.js'}" type="text/javascript"></script>

<script type="text/javascript">App.module = 'buyerConfig';</script>
#{/set}
