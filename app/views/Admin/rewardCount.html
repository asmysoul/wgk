#{extends 'frame.html' /}
#{set title:'接单数量统计' /}

#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.pagination.css'}" />
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/admin/money.css'}" />
#{/set}




<div class="contentCard">
	<div class="contentTitle">邀请任务奖励统计（总）</div>
	<div class="">
		<div class="foundTypeSwitchWrapper">
			<a class="foundTab focus" href="javascript:;" type="userCount">按子任务总单数</a>
			<a class="foundTab" href="javascript:;" type="rewardCount">按奖励总金额</a>
		</div>
		<div class="foundRecordWrapper" style="overflow: hidden;" id="recordContainer"></div>
		<!--这里是分页区域-->
		<div class="popWrapper" style="display: none;" id="tr_loading_mask">
			<div class="maskLayer"></div>
			<img class="tr_juhua" src="@{'/public/images/pre_loading.gif'}" />
		</div>
		<div class="pagin-btm clearFix">
			<div class="pagination"></div>
		</div>

	</div>
</div>
<textarea id="orderTemp" class="muban">
	<table class="normTable">
		<thead>
			<tr>
				<td>账号</td>
				<td>邀请的用户数量</td>
				<td>完成的任务数</td>
				<td>奖励总金额</td>
			</tr>
		</thead>
		<tbody>
			{{#results}}
			<tr>
				<td>{{nick}}</td>
				<td>{{userCount}}</td>
				<td>{{buyerTaskCount}}</td>
				<td>{{rewardCountStr}}</td>
			</tr>
			{{/results}}
		</tbody>
	</table>
</textarea>

#{set 'moreScripts'}
<script src="@{'/public/javascripts/jquery.pagination.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/admin/rewardCount.js'}" type="text/javascript"></script>
<script type="text/javascript">App.module = 'rewardCount';</script>
#{/set}
