#{extends 'frame.html' /}
#{set title:'财务对账' /}

#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.pagination.css'}" />
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/financeReconciliation.css'}" />
#{/set}

<div class="contentCard">
	<div class="contentBody" style="">
		<table class="normTable">
		<caption>每日接单数统计</caption>
			<thead>
				<tr>
					<td>日期</td>
					<td>总额</td>
					<td>平台充值</td>
					<td>客服充值</td>
				</tr>
			</thead>
			<tbody id="orderContainer"></tbody>
		</table>
		<div id="noMsg"><div class="warnBox"><span class="iconfont">&#xf00b6;</span>没有记录!</div></div>
		<div class="pagin-btm clearFix"style="display: none;">
			<div class="pagination"></div>
		</div>
		<div class="popWrapper" style="display: none;" id="tr_loading_mask">
			<div class="maskLayer"></div>
			<img class="tr_juhua" src="@{'/public/images/pre_loading.gif'}" />		
		</div>
	</div>
</div>

<div class="contentCard">
	<div class="contentBody" style="">
		<table class="normTable1" id="orderContainer1">
		</table>
	</div>
</div>

<textarea id="orderTemp" class="muban">
{{#results}}
	<tr>
		<td>{{dates}}</td>
		<td>{{amountStr}}</td>
		<td><a data-time="{{dates}}" href="javascript:;" class="platAmount">{{platAmountStr}}</a></td>
		<td><a data-time="{{dates}}" href="javascript:;" class="adminAmount">{{adminAmountStr}}</a></td>
	</tr>
{{/results}}
</textarea>

<textarea id="orderTemp1" class="muban">
	<caption>详情</caption>
	<thead>
	<tr>
		<td>ID</td>
		<td>时间</td>
		<td>用户类型</td>
		<td>用户昵称</td>
		<td>任务编号</td>
		<td>金额</td>
		<td>手续费</td>
		<td>业务类型</td>
		<td>流水号</td>
		<td>交易号</td>
		<td>银行名称</td>
		<td>备注</td>
	</tr>
	</thead>
	
	{{#results}}
	<tr>
		<td>{{id}}</td>
		<td>{{dates}}</td>
		<td>{{userTypeStr}}</td>
		<td>{{userNick}}</td>
		<td>{{bizId}}</td>
		<td>{{amountStr}}</td>
		<td>{{feeStr}}</td>
		<td>{{typeStr}}</td>
		<td>{{dealId}}</td>
		<td>{{bankDealId}}</td>
		<td><img src="/public/images/bank/{{bank}}.gif" /></td>
		<td>{{memo}}</td>
	</tr>
	{{/results}}
</textarea>


<textarea id="orderTemp2" class="muban">
	<caption>详情</caption>
	<thead>
	<tr>
		<td>ID</td>
		<td>时间</td>
		<td>用户类型</td>
		<td>用户昵称</td>
		<td>金额</td>
		<td>业务类型</td>
		<td>备注</td>
		<td>管理员姓名</td>
	</tr>
	</thead>
	
	{{#results}}
	<tr>
		<td>{{id}}</td>
		<td>{{dates}}</td>
		<td>{{userTypeStr}}</td>
		<td>{{userNick}}</td>
		<td>{{amountStr}}</td>
		<td>{{typeStr}}</td>
		<td>{{memo}}</td>
		<td>{{adminName}}</td>
	</tr>
	{{/results}}
</textarea>


#{set 'moreScripts'}
<script src="@{'/public/javascripts/jquery.pagination.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/admin/financeReconciliation.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.number.min.js'}" type="text/javascript"></script>
<script type="text/javascript">App.module = 'financeReconciliation';</script>
#{/set}
