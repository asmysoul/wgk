#{extends 'frame.html' /}
#{set title:'网站公告' /}

#{set 'moreStyles'}
<style type="text/css">
	.announceList{

	}
	.announceList li{
		line-height: 35px;
	}
	.announceCell .title{
		color:#555;
	}
	.announceCell .title:hover{
		color:#0F9EE2;
		text-decoration: underline;
	}
	.announceCell .date{
		float:right;
	}
</style>
#{/set}
<div class="contentCard">
	<div class="contentTitle">网站公告列表</div>
	<div class="contentBody">
		<div class="" style="overflow: hidden;">
			<ul class="announceList" id="noticeListBox"></ul>
		</div>
	</div>
</div>

<textarea id="noticeTpl" class="muban">
	{{#results}}
	<li>
		<div class="announceCell">
			<a class="title text-overflow" href="/notice/{{id}}" target="_blank">{{title}}</a>
			<span class="date text-overflow grey">{{createtime}}</span>
		</div>
	</li>
	{{/results}}
</textarea>
#{set 'moreScripts'}
<script src="@{'/public/javascripts/jquery.pagination.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/notice/list.js'}" type="text/javascript"></script>
<script type="text/javascript">App.module = '';</script>
#{/set}
