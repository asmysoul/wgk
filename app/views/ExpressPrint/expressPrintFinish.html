#{extends 'frame.html' /} #{set title:'已打印订单' /} #{set 'moreStyles'}
<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/admin/audit-task.css'}" />
<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/jquery.pagination.css'}" />
#{/set} #{authenticityToken /}
<div class="tabbedCard" id="waitingTaskPanel">
	<div class="contentTitle">
		<span class="iconfont">&#xf00bf;</span> <span class="dingdan"><a
			href="javascript:;" id="waitUpload">已打印的订单</a></span>
	</div>
	<div id="taskFilterPanel">
		<span class="floatLeft mr10">订单号：</span> <input type="text"
			id="queryExpressNo" class="inputText floatLeft required mr10" /> <a
			class="stdColorButton floatLeft queryBtn" href="javascript:;"
			id="queryBtn">查询</a>
	</div>
	<div class="contentBody">
		<table class="normTable">
			<thead>
				<tr>
					<td>任务编号</td>
					<td>订单号</td>
					<td>收货人</td>
					<td>收货地址</td>
					<td>收货人电话</td>
					<td>店铺旺旺ID</td>
					<td>运单号</td>
					<td>打印时间</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody id="orderContainer"></tbody>
		</table>
		<div id="noMsg">
			<div class="warnBox">
				<span class="iconfont">&#xf00b6;</span>没有订单号!
			</div>
		</div>
		<div class="pagin-btm clearFix" style="display: none;">
			<div class="pagination"></div>
		</div>
		<div class="popWrapper" style="display: none;" id="tr_loading_mask">
			<div class="maskLayer"></div>
			<img class="tr_juhua" src="@{'/public/images/pre_loading.gif'}" />
		</div>
	</div>
</div>
<textarea id="orderTemp" class="muban">
{{#results}}
	<tr>
		<td>{{number}}</td>
		<td>{{orderId}}</td>
		<td>{{consignee}}</td>
		<td>{{fullAddress}}</td>
		<td>{{mobile}}</td>
		<td>{{tbSellerNick}}
				</td>
		<td class="expressNo">{{expressNo}}</td>
		<td>{{modifytime}}</td>
		<td>
		<a class="smalltdColorButton btnUpdateStatus" href="javascript:;"
			data-id="{{id}}">修改</a>
		<a class="smalltdColorButton btnResetStatus" href="javascript:;"
			data-id="{{id}}">重置状态</a>
		</td>
	</tr>
{{/results}}
</textarea>
<!-- templates -->
#{authenticityToken /} #{set 'moreScripts'}
<script src="@{'/public/javascripts/mustache.min.js'}"
	type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.pagination.js'}"
	type="text/javascript"></script>
<script src="@{'/public/javascripts/jquery.number.min.js'}"
	type="text/javascript"></script>
<script
	src="@{'/public/javascripts/expressprint/expressPrintFinish.js'}"
	type="text/javascript"></script>
<script type="text/javascript">
	App.module = 'expressPrintFinish';
</script>
#{/set}
