#{extends 'nui.html' /}
#{set title:'最靠谱的综合类线上兼职平台' /}

#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/login.css'}" />
#{/set}
<div id="centerBox">
	<div class="leftPart floatLeft"></div>
	<div class="formBlock floatLeft">
		<div class="formBlockInner">
			<div class="formBlockTitle tc f18 blue">用户登录</div>
			<form id="loginForm" method="post" action="/doLogin">
				#{authenticityToken/}
				<div style="padding:20px 0;">
					#{if msg}
					<div class="errBox">${msg}</div>
					#{/if}
					<div class="panelLine sec clearfix">
						<input type="text" name="nick"  class="inputText floatLeft ls long required" id="nick" placeholder="昵称"/>
					</div>
					<div class="panelLine sec clearfix">
						<input type="password" name="pass" class="inputText floatLeft ls long required" id="pass" placeholder="密码"/>
					</div>
					<div class="clearfix">
						<a href="/findPass" class="jumpLink floatRight f12" id="lnkForget">忘记密码?</a>
					</div>

					<div class="panelLine sec" id="captchaimage" style="display:none">
						<input type="text" name="captcha" class="inputText floatLeft ls short" id="captcha" style="width:100px">
						<span class="ls floatLeft">
							<a href="#" id="refreshimg" title="点击换一张">
								<img src="" width="100" height="46" />
							</a>
						</span>
					</div>
					<div class="buttonSection clearfix tc">
						<a href="/regist" class="jumpLink floatRight" style="position:absolute;right:0;top:0;">注册账号</a>
						<a href="javascript:;" class="stdColorButton" id="btnLogin">登&nbsp;&nbsp;录</a>
					</div>
				</div>
			</form>

		</div>
	</div>
	<div class="clearFix"></div>

</div>
#{set 'moreScripts'}
<script src="@{'/public/javascripts/user/login.js'}" type="text/javascript"></script>
#{/set}
